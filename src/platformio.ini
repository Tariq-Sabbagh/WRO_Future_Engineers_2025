[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    madhephaestus/ESP32Servo
    adafruit/Adafruit Unified Sensor @ 1.1.15
    adafruit/Adafruit BNO055
    teckel12/NewPing
    SPI
    adafruit/Adafruit_VL53L0X@^1.2.4
    robtillaart/AS5600@^0.6.5

[env:esp32dev-test]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -DRUN_TESTS
lib_deps =
    madhephaestus/ESP32Servo
    adafruit/Adafruit Unified Sensor @ 1.1.15
    adafruit/Adafruit BNO055
    teckel12/NewPing
    SPI
    adafruit/Adafruit_VL53L0X@^1.2.4
    robtillaart/AS5600@^0.6.5
